name: Security Audit

on:
  # Run on push to main branch
  push:
    branches: [main, master]
  
  # Run on pull requests
  pull_request:
    branches: [main, master]
  
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # =============================================================================
  # Dependency Audit
  # =============================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (JSON output)
        run: npm audit --json > audit-results.json || true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        run: |
          if npm audit --audit-level=critical 2>&1 | grep -q "found 0 vulnerabilities"; then
            echo "âœ… No critical vulnerabilities found"
          else
            echo "âŒ Critical vulnerabilities detected!"
            npm audit --audit-level=critical
            exit 1
          fi

  # =============================================================================
  # Outdated Dependencies Check
  # =============================================================================
  outdated-check:
    name: Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for outdated packages
        run: |
          echo "ðŸ“¦ Checking for outdated packages..."
          npm outdated || true
      
      - name: Check for major updates
        run: |
          echo "ðŸ” Packages with major version updates available:"
          npm outdated --json | jq -r 'to_entries[] | select(.value.current != .value.latest) | "\(.key): \(.value.current) â†’ \(.value.latest)"' || true

  # =============================================================================
  # CodeQL Analysis
  # =============================================================================
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # =============================================================================
  # Secret Scanning
  # =============================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

  # =============================================================================
  # License Compliance
  # =============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install license-checker
        run: npm install -g license-checker
      
      - name: Check licenses
        run: |
          echo "ðŸ“œ Checking package licenses..."
          license-checker --summary
      
      - name: Check for problematic licenses
        run: |
          echo "ðŸ” Checking for GPL/AGPL licenses..."
          license-checker --exclude 'MIT,Apache-2.0,ISC,BSD-2-Clause,BSD-3-Clause,0BSD,CC0-1.0,Unlicense' --failOn 'GPL;AGPL' || echo "âš ï¸ Some packages have restrictive licenses"

  # =============================================================================
  # Build Security Check
  # =============================================================================
  build-check:
    name: Build Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Check for exposed secrets in build
        run: |
          echo "ðŸ” Checking for exposed secrets in build output..."
          if grep -rE "(api[_-]?key|secret|password|token)" .next/static --include="*.js" 2>/dev/null | grep -v "csrf" | grep -v "Token"; then
            echo "âš ï¸ Potential secrets found in build output"
          else
            echo "âœ… No obvious secrets in build output"
          fi

  # =============================================================================
  # Security Headers Check
  # =============================================================================
  headers-check:
    name: Security Headers Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check security headers configuration
        run: |
          echo "ðŸ” Checking next.config.js for security headers..."
          if grep -q "X-Frame-Options" next.config.js; then
            echo "âœ… X-Frame-Options configured"
          else
            echo "âš ï¸ X-Frame-Options not found"
          fi
          
          if grep -q "X-Content-Type-Options" next.config.js; then
            echo "âœ… X-Content-Type-Options configured"
          else
            echo "âš ï¸ X-Content-Type-Options not found"
          fi
          
          if grep -q "Strict-Transport-Security" next.config.js; then
            echo "âœ… HSTS configured"
          else
            echo "âš ï¸ HSTS not found"
          fi
          
          if grep -q "Content-Security-Policy" next.config.js; then
            echo "âœ… CSP configured"
          else
            echo "âš ï¸ CSP not found"
          fi

  # =============================================================================
  # Summary Report
  # =============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, outdated-check, codeql-analysis, secret-scan, license-check, build-check]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Outdated Check | ${{ needs.outdated-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Check | ${{ needs.build-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Generated by Security Audit workflow_" >> $GITHUB_STEP_SUMMARY
